version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: quran-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=admin123
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - quran-network
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:admin123 -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    build: .
    container_name: quran-app
    # Remove direct port exposure since we'll access through the proxy
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"
    environment:
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=quran_verses
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=admin123
      - ELASTICSEARCH_REJECT_UNAUTHORIZED=false
      - PORT=3000
      - HOST=0.0.0.0
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - quran-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: quran-proxy
    restart: unless-stopped
    ports:
      - '80:80'      # HTTP
      - '443:443'    # HTTPS
      - '81:81'      # Admin UI
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - quran-network
    depends_on:
      - app

volumes:
  elasticsearch_data:
    driver: local
  npm_data:
    driver: local
  npm_letsencrypt:
    driver: local

networks:
  quran-network:
    driver: bridge